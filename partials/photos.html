<div class="container-fluid">
  <div class="row-fluid">
    <div class="span12">

      <keybinding on="j" invoke="moveDown()" />
      <keybinding on="k" invoke="moveUp()" />
      <keybinding on="g g" invoke="moveHome()" />
      <keybinding on="G" invoke="moveEnd()" />
      <keybinding on="o" invoke="openRecord()" />
      <keybinding on="e" invoke="newEdit()" />
      <keybinding on="a" invoke="tag('album-fb')" />
      <keybinding on="t" invoke="tag('test')" />
      <keybinding on="d t" invoke="unTag('test')" />
      <keybinding on="T" invoke="autotag('test')" />

      <div class="jumbotron">
        <h1>Pixie</h1>
        <form class="bs-example form-horizontal" ng-submit="setDirectory()">
          <fieldset>
            <div class="form-group">
              <label for="inputEmail" class="col-lg-1 control-label">Directory</label>
              <div class="col-lg-8">
                <input type="text" ng-model="directory" class="form-control" placeholder="Directory to scan">
              </div>
            </div>
          </fieldset>
        </form>
      </div>

      <div>
        <ul>
          <li ng-repeat="log in logs">
            <span ng-class="{'text-danger': log.type == 'error', 'text-info': log.type == 'info'}">
              {{log.msg}}
            </span>
          </li>
        </ul>
      </div>

      <div class="photos">
        <div ng-repeat="photo in photos">
          <div class="panel" ng-class="{'panel-primary': photo.id == focusIndex, 'panel-info': photo.id != focusIndex}">
            <div id="photo-{{photo.id}}" class="panel-heading">
              <h3 class="panel-title">{{photo.name}}</h3>
            </div>
            <div class="panel-body">
              <table>
                <tr>
                  <td>
                    <a href="#/photos/{{photo.name}}" class="thumb"><img ng-src="/thumbnails/{{photo.thumb}}"></a>
                  </td>
                  <td>
                    <ul><li style="display: block;" ng-repeat="tag in photo.tags" class="label label-info">{{tag}}</li></ul>
                  </td>
                  <td ng-repeat="(edit_key, edit) in photo.edits">
                    <h6>{{edit_key}}</h6>
                    <a href="#/photos/{{photo.name}}" class="thumb"><img ng-src="/thumbnails/{{edit.thumb}}"></a>
                    <ul><li style="display: block;" ng-repeat="tag in edit.tags" class="label label-info">{{tag}}</li></ul>
                  </td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
