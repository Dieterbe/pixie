<div class="container-fluid">
  <div class="row-fluid">
    <div class="span8">

      <div class="jumbotron">
        <h1>Simmer</h1>
        <form class="bs-example form-horizontal" ng-submit="setDirectory()">
          <fieldset>
            <div class="form-group">
              <label for="inputEmail" class="col-lg-1 control-label">Directory</label>
              <div class="col-lg-8">
                <input type="text" ng-model="directory" class="form-control" placeholder="Directory to scan">
              </div>
            </div>
          </fieldset>
        </form>
      </div>
        <keybinding on="o" invoke="openRecord()" />
        <keybinding on="j" invoke="moveDown()" />
        <keybinding on="k" invoke="moveUp()" />

      <div class="photos">
        <div class="well" ng-repeat="photo in photos" ng-class="{'active': photo.id == focusIndex}">
		<a href="#/photos/{{photo.name}}" class="thumb"><img ng-src="/thumbnails/{{photo.thumb}}"></a>
	  <a href="#/photos/{{photo.name}}">{{photo.name}}</a>
        </div>
      </div>

    </div>
  </div>
</div>
